<body style="background-color: #000000;">
  

    <section id="parallax-2" class="hero is-small">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-6">
              <h1 class="title is-1 is-white title1 text-center">Peliculas del Studio Ghibli</h1>
              <hr class="content-divider">
              <h2 class="subtitle">Studio Ghibli (スタジオジブリ, Sutajio Jiburi) es un estudio japonés de animación, considerado uno de los mejores estudios de animación del mundo en la actualidad.</h2>
              
            </div>
          </div>
        </div>
      </div>
    </section>
<section class="section">
    <div class="container"> 
       
        <div class="columns is-multiline">
            <div class="column is-one-third " *ngFor="let p of films">
                <div class="card bg-dark">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="/assets/img/ghibli.jpg" alt="Imagen">
                    </figure>
                  </div>
                    <div class="card-content" >
                      <div class="media">
                        
                        <div class="media-content">
                          <div class="content">
                          <h3 class="text-center text-white">{{p.title}}</h3>
                          <p><strong>Director: </strong>{{p.director}}</p>
                          
                            
                          </div>
                          <div class="buttons">
                            
                            <button class="button is-primary" [routerLink]="['/film', p.id]">Ver Más</button>
                          </div>
                          
                        </div>
                      </div>
                  
                    
                    </div>
                  </div>
            </div>
           
       
         
          </div>
          
    </div>
</section>

</body>
